<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Teleprompter</title>
    <style>
        html, body {
            font-family: monospace;
        }
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        #teleprompter {
            width: 100%;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 48px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-y: auto;
            outline: none;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="teleprompter" contenteditable="true"></div>
    <div id="controls">
        Shortcuts: ⌘+⌃+⇧+K (Toggle), ⌘+⌃+⇧+M (Mirror text), ⌘+⌃+⇧+P (Play/Pause), ⌘+⌃+⇧+R (Reverse), ⌘+⌃+⇧+↑ (Speed Up), ⌘+⌃+⇧+↓ (Speed Down)
    </div>
    <script src="renderer.js"></script>
</body>
</html>
